<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Loja Varejista</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 2rem;
      color: #333;
      font-size: 21px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #2c3e50;
      text-align: center;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }
   
    .resposta {
     padding: 0px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    pre {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 1rem;
    }
      .search{
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        gap: 0.5rem;
        flex-wrap: wrap;
        
      }
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .step-indicator div {
      flex: 1;
      text-align: center;
      font-weight: bold;
      color: #ccc;
    }

    .step-indicator .active {
      color: #3498db;
    }

    .divider {
      margin: 2rem 0;
      border-top: 1px solid #ddd;
    }
   
    .status-steps {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .status-step {
        flex: 1;
        padding: 0.7rem;
        background-color: #ecf0f1;
        border-radius: 5px;
        text-align: center;
        position: relative;
        font-weight: bold;
        color: #555;
      }

      .status-step.active {
        background-color: #3498db;
        color: white;
      }

      .status-step:not(:last-child)::after {
        content: '';
        position: absolute;
        right: -10px;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-top: 2px solid #bbb;
        border-right: 2px solid #bbb;
        transform: translateY(-50%) rotate(45deg);
      }
      strong{
        padding: 0px;
        font-weight: bold;
        color: #2c3e50;
        font-size: 21px;
      }
      li{
        font-size: 21px;
      }
      ol{
        list-style: none;
        padding: 0;
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Pedido</h1>

    <div class="step-indicator">
      <div id="step-0-label" class="active">1. Pedido</div>
      <div id="step-1-label">2. Entrega</div>
      <div id="step-2-label">3. Revisar</div>
    </div>

    <div class="step active" id="step-0">
      <label for="numero">N√∫mero do Pedido</label>
      <input id="numero" placeholder="Ex: 12345" />

      <label for="itens">Itens</label>
      <input id="itens" placeholder="Ex: Camisa, Cal√ßa" />

      <label for="quantidades">Quantidades</label>
      <input id="quantidades" placeholder="Ex: 2, 1" />
    </div>

    <div class="step" id="step-1">
      <label for="endereco">Endere√ßo</label>
      <input id="endereco" placeholder="Rua Exemplo, 123" />

      <label for="destinatario">Destinat√°rio</label>
      <input id="destinatario" placeholder="Nome do Cliente" />
    </div>

    <div class="step" id="step-2">
      <h2>üîç Revisar Pedido</h2>
      <pre id="resumo">Carregando dados...</pre>
    </div>

    <div class="buttons">
      <button onclick="voltar()" id="btn-voltar" disabled>‚¨Ö Voltar</button>
      <button onclick="proximo()" id="btn-proximo">Pr√≥ximo ‚û°</button>
    </div>

    <div class="divider"></div>

    <h2>Status do Pedido</h2>
    <label for="statusNumero">N√∫mero do Pedido</label>
    <div class="search">
    <input id="statusNumero" placeholder="Ex: 12345" />
    <button onclick="consultarStatus()">Consultar Status</button>
    </div>
    <pre id="resposta">Nenhuma consulta feita.</pre>
  </div>

  <script>
    let passoAtual = 0;
    function mostrarPasso(n) {
      document.querySelectorAll('.step').forEach((el, i) => {
        el.classList.toggle('active', i === n);
        document.getElementById(`step-${i}-label`).classList.toggle('active', i === n);
      });

      document.getElementById('btn-voltar').disabled = n === 0;
      document.getElementById('btn-proximo').textContent = n === 2 ? 'üì§ Enviar Pedido' : 'Pr√≥ximo ‚û°';

      if (n === 2) {
        const dados = coletarDados();
        document.getElementById('resumo').textContent = JSON.stringify(dados, null, 2);
      }
    }

    function proximo() {
      if (passoAtual === 2) {
        registrar();
      } else {
        passoAtual++;
        mostrarPasso(passoAtual);
      }
    }

    function voltar() {
      if (passoAtual > 0) {
        passoAtual--;
        mostrarPasso(passoAtual);
      }
    }

    function coletarDados() {
      return {
        numero: document.getElementById('numero').value,
        itens: document.getElementById('itens').value,
        quantidades: document.getElementById('quantidades').value,
        endereco: document.getElementById('endereco').value,
        destinatario: document.getElementById('destinatario').value
      };
    }

    async function registrar() {
      const dados = coletarDados();
      const res = await fetch('/registrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });
      const json = await res.json();
      document.getElementById('resposta').textContent = JSON.stringify(json, null, 2);
      passoAtual = 0;
      mostrarPasso(passoAtual);
    }

      async function consultarStatus() {
      const numero = document.getElementById('statusNumero').value;
      const respostaDiv = document.getElementById('resposta');

      try {
        const res = await fetch(`/status/${numero}`);
        const json = await res.json();

        const statusArray = Array.isArray(json.status)
          ? json.status
          : [json.status || "Status desconhecido"];

        if (statusArray.includes("Pedido n√£o encontrado")) {
          respostaDiv.innerHTML = "<strong>‚ùå Pedido n√£o encontrado.</strong>";
          return;
        }

        respostaDiv.innerHTML = `
          <strong>üì¶ Pedido:</strong> ${json.numeroPedido || "-"} <br/>
          <strong>üßæ Itens:</strong> ${json.itens || "-"} <br/>
          <strong>üî¢ Quantidades:</strong> ${json.quantidades || "-"} <br/>
          <strong>üè† Endere√ßo:</strong> ${json.enderecoEntrega || "-"} <br/>
          <strong>üë§ Destinat√°rio:</strong> ${json.destinatario || "-"} <br/>
          <strong>üöö Status do pedido:</strong>
          <ol>
            ${statusArray.map(s => {
              if (s === "Entregue") {
                return `<li> üì¶ ‚ûú   <strong>${s}</strong></li>`;
              }
              if (s === "Falha na entrega") {
                return `<li> ‚ùå ‚ûú   <strong>${s}</strong></li>`;
              }
              if (s === "Aguardando coleta") {
                return `<li> ‚è≥ ‚ûú   <strong>${s}</strong></li>`;
              }
              if (s === "Em transporte") {
                return `<li> üöö ‚ûú   <strong>${s}</strong></li>`;
              }
              return `<li>${s}</li>`;
            }).join('')}
          </ol>
        `;
      } catch (err) {
        respostaDiv.innerHTML = "<strong>‚ùå Erro ao consultar o pedido.</strong>";
        console.error(err);
      }
    }

    
    mostrarPasso(passoAtual);
  </script>
</body>
</html>
